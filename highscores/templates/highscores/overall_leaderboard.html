{% extends 'home/base.html' %}

{% block content %}
    <div class="position-relative overflow-hidden text-center bg-warning">
        <div class="col-md-4 p-lg-4 mx-auto">
            <h1 style="color:black" class="display-4 fw-normal">Overall Leaderboard</h1>
        </div>
    </div>
    {% comment %} <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#">2020</a></li>
            <li class="page-item"><a class="page-link" href="#">2021</a></li>
        </ul>
    </nav> {% endcomment %}
    
    <table class="table table-dark table-striped table-hover table-sm">
        <thead>
        <tr>
            <th style="text-align:center">Rank</th>
            <th>Player Name</th>
            <th style="text-align:center">Score</th>
            <th style="text-align:center">Last Submitted</th>
        </tr>
        </thead>
        <tbody>
        {% for item in ls %}
            <tr>
                <td style="text-align:center"><b>{{item.0}}</b></td>
                <td>{{item.1.player_name}}</td>
                <td style="text-align:center">{{item.1.score}}</td>
                <td style="text-align:center">{{item.1.time_set}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
